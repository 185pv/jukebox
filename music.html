<style>

body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
    background: #8f0000;
    background: -moz-linear-gradient(-45deg,#8f0000 0%,#004400 100%);

#title {
    position: absolute;
    width: 100%;
    top: 3%;
    line-height: 34px;
    height: 34px;
    text-align: center;
    font-size: 34px;
    opacity: .9;
    font-weight: 300;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,.33)
}

#timer {
    position: absolute;
    top: 0;
    left: 3%;
    text-align: left;
    font-size: 26px;
    opacity: .9;
    font-weight: 300;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,.33)
}

#duration {
    position: absolute;
    top: 0;
    right: 3%;
    text-align: right;
    font-size: 26px;
    opacity: .5;
    font-weight: 300;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,.33)
}

.controlsOuter {
    position: absolute;
    width: 100%;
    height: 70px;
    bottom: 3%
}

.controlsInner {
    position: absolute;
    width: 340px;
    height: 70px;
    left: 50%;
    margin: 0 -170px
}

    cursor: pointer;
    opacity: .8;
    -webkit-user-select: none;
    user-select: none
}

#waveform:hover {
    opacity: 1
}

#bar {
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: rgba(255,255,255,.9);
    box-shadow: 1px 1px 2px rgba(0,0,0,.33);
    opacity: .9
}

#progress {
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: rgba(0,0,0,.1);
    z-index: -1
}

#loading {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -35px;
    width: 70px;
    height: 70px;
    background-color: #fff;
    border-radius: 100%;
    -webkit-animation: sk-scaleout 1s infinite ease-in-out;
    animation: sk-scaleout 1s infinite ease-in-out;
    display: none
}

@-webkit-keyframes sk-scaleout {
    0% {
        -webkit-transform: scale(0)
    }

    100% {
        -webkit-transform: scale(1);
        opacity: 0
    }
}

@keyframes sk-scaleout {
    0% {
        -webkit-transform: scale(0);
        transform: scale(0)
    }

    100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 0
    }
}

#playlist {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,.5);
    display: none
}

#list {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center
}

.list-song {
    width: 100%;
    height: 120px;
    font-size: 50px;
    line-height: 120px;
    text-align: center;
    font-weight: 700;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,.33)
}

.list-song:hover {
    background-color: rgba(255,255,255,.1);
    cursor: pointer
}

#volume {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0,0,0,.5);
    touch-action: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
    display: none
}

.bar {
    position: absolute;
    top: 50%;
    left: 5%;
    margin: -5px auto;
    height: 10px;
    background-color: rgba(255,255,255,.9);
    box-shadow: 1px 1px 2px rgba(0,0,0,.33)
}

#barEmpty {
    width: 90%;
    opacity: .5;
    box-shadow: none;
    cursor: pointer
}

#barFull {
    width: 90%
}

#sliderBtn {
    width: 50px;
    height: 50px;
    position: absolute;
    top: 50%;
    left: 93.25%;
    margin: -25px auto;
    background-color: rgba(255,255,255,.8);
    box-shadow: 1px 1px 5px rgba(0,0,0,.33);
    border-radius: 25px;
    cursor: pointer
}

.fadeout {
    webkit-animation: fadeout .5s;
    -ms-animation: fadeout .5s;
    animation: fadeout .5s
}

.fadein {
    webkit-animation: fadein .5s;
    -ms-animation: fadein .5s;
    animation: fadein .5s
}

@keyframes fadein {
    from {
        opacity: 0
    }

    to {
        opacity: 1
    }
}

@-webkit-keyframes fadein {
    from {
        opacity: 0
    }

    to {
        opacity: 1
    }
}

@-ms-keyframes fadein {
    from {
        opacity: 0
    }

    to {
        opacity: 1
    }
}

@keyframes fadeout {
    from {
        opacity: 1
    }

    to {
        opacity: 0
    }
}

@-webkit-keyframes fadeout {
    from {
        opacity: 1
    }

    to {
        opacity: 0
    }
}

@-ms-keyframes fadeout {
    from {
        opacity: 1
    }

    to {
        opacity: 0
    }
}


</style>

sound.play();track.innerHTML=(index+1)+'. '+data.title;if(sound.state()==='loaded'){playBtn.style.display='none';pauseBtn.style.display='block';}else{loading.style.display='block';playBtn.style.display='none';pauseBtn.style.display='none';}
self.index=index;},pause:function(){var self=this;var sound=self.playlist[self.index].howl;sound.pause();playBtn.style.display='block';pauseBtn.style.display='none';},skip:function(direction){var self=this;var index=0;if(direction==='prev'){index=self.index-1;if(index<0){index=self.playlist.length-1;}}else{index=self.index+1;if(index>=self.playlist.length){index=0;}}
self.skipTo(index);},skipTo:function(index){var self=this;if(self.playlist[self.index].howl){self.playlist[self.index].howl.stop();}
progress.style.width='0%';self.play(index);},volume:function(val){var self=this;Howler.volume(val);var barWidth=(val*90)/100;barFull.style.width=(barWidth*100)+'%';sliderBtn.style.left=(window.innerWidth*barWidth+window.innerWidth*0.05-25)+'px';},seek:function(per){var self=this;var sound=self.playlist[self.index].howl;if(sound.playing()){sound.seek(sound.duration()*per);}},step:function(){var self=this;var sound=self.playlist[self.index].howl;var seek=sound.seek()||0;timer.innerHTML=self.formatTime(Math.round(seek));progress.style.width=(((seek/sound.duration())*100)||0)+'%';if(sound.playing()){requestAnimationFrame(self.step.bind(self));}},togglePlaylist:function(){var self=this;var display=(playlist.style.display==='block')?'none':'block';setTimeout(function(){playlist.style.display=display;},(display==='block')?0:500);playlist.className=(display==='block')?'fadein':'fadeout';},toggleVolume:function(){var self=this;var display=(volume.style.display==='block')?'none':'block';setTimeout(function(){volume.style.display=display;},(display==='block')?0:500);volume.className=(display==='block')?'fadein':'fadeout';},formatTime:function(secs){var minutes=Math.floor(secs/60)||0;var seconds=(secs-minutes*60)||0;return minutes+':'+(seconds<10?'0':'')+seconds;}};var player=new Player([{title:'A Christmas Adventure',file:'AChristmasAdventure',howl:null},{title:'Pleasant Anticipation',file:'PleasantAnticipation',howl:null},{title:'Snowfall',file:'Snowfall',howl:null},{title:'Christmas Town',file:'ChristmasTown',howl:null},{title:'Christmas Lights',file:'ChristmasLights',howl:null},{title:'Buying Presents',file:'BuyingPresents',howl:null},{title:'Christmas Eve',file:'ChristmasEve',howl:null},{title:'Christmas Day',file:'ChristmasDay',howl:null},{title:'Christmas on Mars',file:'ChristmasOnMarsDanceMix',howl:null}]);playBtn.addEventListener('click',function(){player.play();});pauseBtn.addEventListener('click',function(){player.pause();});prevBtn.addEventListener('click',function(){player.skip('prev');});nextBtn.addEventListener('click',function(){player.skip('next');});waveform.addEventListener('click',function(event){player.seek(event.clientX/window.innerWidth);});playlistBtn.addEventListener('click',function(){player.togglePlaylist();});playlist.addEventListener('click',function(){player.togglePlaylist();});volumeBtn.addEventListener('click',function(){player.toggleVolume();});volume.addEventListener('click',function(){player.toggleVolume();});barEmpty.addEventListener('click',function(event){var per=event.layerX/parseFloat(barEmpty.scrollWidth);player.volume(per);});sliderBtn.addEventListener('mousedown',function(){window.sliderDown=true;});sliderBtn.addEventListener('touchstart',function(){window.sliderDown=true;});volume.addEventListener('mouseup',function(){window.sliderDown=false;});volume.addEventListener('touchend',function(){window.sliderDown=false;});var move=function(event){if(window.sliderDown){var x=event.clientX||event.touches[0].clientX;var startX=window.innerWidth*0.05;var layerX=x-startX;var per=Math.min(1,Math.max(0,layerX/parseFloat(barEmpty.scrollWidth)));player.volume(per);}};volume.addEventListener('mousemove',move);volume.addEventListener('touchmove',move);var wave=new SiriWave({container:waveform,width:window.innerWidth,height:window.innerHeight*0.3,cover:true,speed:0.03,amplitude:0.7,frequency:2});wave.start();var resize=function(){var height=window.innerHeight*0.3;var width=window.innerWidth;wave.height=height;wave.height_2=height/2;wave.MAX=wave.height_2-4;wave.width=width;wave.width_2=width/2;wave.width_4=width/4;wave.canvas.height=height;wave.canvas.width=width;wave.container.style.margin=-(height/2)+'px auto';var sound=player.playlist[player.index].howl;if(sound){var vol=sound.volume();var barWidth=(vol*0.9);sliderBtn.style.left=(window.innerWidth*barWidth+window.innerWidth*0.05-25)+'px';}};window.addEventListener('resize',resize);resize();
</script>
